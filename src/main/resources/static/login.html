<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <style>
        .h{
            background-color: #0c5460;
            color: #b21f2d;
            align-content: center;
        }
    </style>
    <script type="text/javascript">
        jQuery(document).ready(function () {
            $("#sub").on("click",function () {
                var telphone=$("#phone").val();
                var password=$("#pwd").val();
                if(telphone==null||telphone==""){
                    alert("手机号不能为空")
                    return false;
                };
                if(password==null||password==""){
                    alert("密码不能为空");
                    return false;
                };
                $.ajax({
                    type:"POST",
                    contenType:"application/x-www-form-urlencoded",
                    url:"http://localhost:8080/user/login",
                    data:{
                        "telphone":telphone,
                        "password":password
                    },
                    success:function (data) {
                        if(data.code=="2000"){

                             window.location.href="index.html";
                        }else {
                            alert("登录失败原因是:"+data.data.errorMsg);
                            window.location.href="login.html";
                        }
                    },
                    error:function (data) {
                    alert("登录失败:"+data.responseText);
                    window.location.href="login.html";
                    }
                });
            });
            $("#register").on("click",function () {
                window.location.href="getotp.html";
            })
        })
    </script>
</head>
<body>
<h2 class="h">用户登录</h2>
<div class="top">
    <div class="header">
       手机号: <input type="text" name="telphone"id="phone"><br>
        密码:<input type="password" name="password" id="pwd"><br>
    </div>
    <div class="footer">
        <button type="submit" id="sub">登录</button>
        <button type="reset" id="reset">重置</button>
        <button type="button" id="register">注册</button>
    </div>
</div>
</body>
</html>
