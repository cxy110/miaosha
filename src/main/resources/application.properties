server.port=8099
mybatis.mapperLocations=classpath:mapping/*.xml
#数据库信息
spring.datasource.name=miaosha
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/miaosha?characterEncoding=utf-8&amp;serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
#使用druid数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.thymeleaf.mode=HTML5
#spring.devtools.restart.poll-interval=3000ms
#spring.devtools.restart.quiet-period=2999ms
#热部署启动设置,同时还要在settings里面勾选两个项目自启动选项
spring.devtools.restart.enabled=true